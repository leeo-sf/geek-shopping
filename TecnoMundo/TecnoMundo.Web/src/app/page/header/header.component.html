<header>
    <a id="header-title" href="#">Tecno<span>Mundo</span></a>

    <div *ngIf="authService.isLoggedIn$ | async else notLogged" class="container-funcs">
        <div class="display-name">
            <h5>Ol√° <strong>{{ authService.userName }}</strong></h5>
        </div>

        <a href="#">
            <mat-icon aria-hidden="false" fontIcon="shopping_cart"></mat-icon>
        </a>

        <a href="#">
            <mat-icon aria-hidden="false" fontIcon="logout"></mat-icon>
        </a>
    </div>

    <ng-template #notLogged>
        <div class="container-funcs">
            <a routerLink="/login">

            </a>
        </div>
    </ng-template>
</header>
